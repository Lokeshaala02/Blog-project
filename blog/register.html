<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Blog - Login/Register</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Simple Blog</h1>
    </header>

    <nav id="nav"></nav>

    <form method="post" id="regForm">
      <h2>Register</h2>
      <input
        type="text"
        name="username"
        placeholder="Username"
        required
        id="name"
      />
      <input
        type="email"
        name="email"
        placeholder="Email"
        required
        id="email"
      />
      <input
        type="password"
        name="password1"
        placeholder="Password"
        required
        id="password"
      />
      <input
        type="password"
        name="password2"
        placeholder="Confirm Password"
        required
      />
      <input type="submit" value="Register" />
    </form>

    <footer>
      <p>&copy; 2023 Simple Blog</p>
    </footer>

    <script src="./js/index.js"></script>
    <script src="./js/register.js"></script>
  </body>
</html>
